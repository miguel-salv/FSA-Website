<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadership | Filipino Student Association at CMU</title>
    <meta name="description" content="Meet the leadership team of the Filipino Student Association at Carnegie Mellon University">
    
    <!-- SEO Meta Tags -->
    <meta name="keywords" content="FSA, Filipino Student Association, CMU, Carnegie Mellon, Filipino culture, student organization">
    <meta name="author" content="Filipino Student Association at CMU">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Custom JavaScript -->
    <script src="js/components.js" defer></script>
    <script src="js/data-loader.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main id="main-content">
        <!-- Page Banner -->
        <section class="page-banner">
            <div class="container">
                <h1>Our Leadership Team</h1>
                <p>Meet the dedicated students who lead our community</p>
            </div>
        </section>

        <!-- Leadership Team Section -->
        <section id="executive-board">
            <div class="container">
                <div class="section-title">
                    <h2>Executive Board</h2>
                </div>
                
                <div class="team-container">
                    <!-- Executive board members will be loaded dynamically -->
                </div>
            </div>
        </section>

        <!-- Faculty Advisor Section -->
        <section id="faculty-advisor" class="accent-section">
            <div class="container">
                <div class="section-title">
                    <h2>Faculty Advisor</h2>
                </div>
                
                <div class="advisor-container">
                    <!-- Faculty advisor will be loaded dynamically -->
                </div>
            </div>
        </section>
    </main>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Footer Container -->
    <div id="footer-container"></div>
</body>
</html>

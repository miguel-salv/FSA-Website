name: Deploy to GitHub Pages

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            - name: Install dependencies
              run: npm install

            - name: Build
              env:
                  GOOGLE_CALENDAR_API_KEY: ${{ secrets.GOOGLE_CALENDAR_API_KEY }}
                  GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}
              run: |
                  # Replace placeholders in config.js
                  sed -i "s/YOUR_GOOGLE_CALENDAR_API_KEY/$GOOGLE_CALENDAR_API_KEY/g" js/config.js
                  sed -i "s/YOUR_GOOGLE_CALENDAR_ID/$GOOGLE_CALENDAR_ID/g" js/config.js

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: .
                  branch: gh-pages
